<h1>Vamos calcular o Seu indice de massa Corporal. </h1>
<!--  
a formula do IMC é peso dividido pelo quadrado da altura. -->

<script>


let pularLinha = function() {
    document.write('<br>')
};

 let Mostrar = function(frase) {
    document.write(frase)
    pularLinha();
};

let CalcularIMC = function(altura,peso){
    let IMC = peso/(altura*altura);
    return IMC;

}

let nome = prompt ("Qual é o seu nome? ")

let pesoDoUsuario = prompt (`${nome}, qual o seu Peso?`)
let alturaDoUsuario = prompt (`${nome}, qual é sua Altura?`)
let imcDoUsuario =  Math.round(CalcularIMC(alturaDoUsuario,pesoDoUsuario));

Mostrar(` Olá ${nome}, O seu IMC é ${imcDoUsuario}`);
