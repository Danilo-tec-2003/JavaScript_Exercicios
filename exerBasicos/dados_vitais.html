<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAS VIVIDOS</title>
</head>
<body>

<!-- Vamos utilizar o prompt para saber quantos dias o usuario viveu -->
 

<h1>Quantos Dias você Já Viveu? </h1>


<script> 
let idade = prompt("Digite sua idade");
let dias_vividos = calcular_dias(idade);
let batimentos = calcular_batimentos(dias_vividos);

function calcular_dias(idade){
    return idade * 365;
}

function calcular_batimentos(dias){
    return dias * 24 * 60 * 80
}

document.write("o total de dias que você viveu foi " + dias_vividos + "<br>");
document.write("Seu coração bateu " + batimentos + "Vezes");









</script>




</body>
</html>
