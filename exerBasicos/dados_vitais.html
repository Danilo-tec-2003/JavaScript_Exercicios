<!-- Vamos utilizar o prompt para saber quantos dias o usuario viveu -->
 

<h1>Quantos Dias você Já Viveu? </h1>


<script>
    let idade = prompt("Digite Sua idade?")
    let dias = idade * 365

    document.write(`Você viveu o total de ${dias} dias! <br>`)


let batimentos = dias * 24 * 60 * 80;
document.write(`Seu coração já bateu ${batimentos} Vezes. aguenta coraçãummm.`);



</script>
