<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando prompts</title>
</head>
<body>
  
 <h1>UTILIZANDO PROMPTS</h1>   



 <script>

    let nome = prompt ("Seja bem vindo. qual é o seu nome? ")

document.write(`Prazer, ${nome} <br>Danil`);

let idade = prompt (`Qual é a sua idade, ${nome}`);
document.write (`Seus dados foram prenchidos. seu nome é ${nome} e você tem ${idade} Anos.`)








 </script>
</body>
</html>
